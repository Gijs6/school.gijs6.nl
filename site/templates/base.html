<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="description"
              content="{% block description %}Samenvattingen voor school{% endblock %}" />

        <title>
            {% block title %}Samenvattingen :){% endblock %}
        </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
              rel="stylesheet">

        <link rel="stylesheet" href="/assets/styles/skeleton.css" />
        <link rel="stylesheet" href="/assets/styles/base.css" />
        <link rel="stylesheet" href="/assets/styles/colors.css" />
        <link rel="stylesheet" href="/assets/styles/article.css" />

        <link rel="icon" type="image/x-icon" href="/assets/images/samva.ico" />

        <link rel="alternate"
              type="application/rss+xml"
              title="RSS feed"
              href="/rss.xml" />
        <link rel="alternate"
              type="application/atom+xml"
              title="Atom feed"
              href="/atom.xml" />

        <script src="https://kit.fontawesome.com/4a94c21782.js"
                crossorigin="anonymous"
                defer></script>

        {% block extra_head %}{% endblock %}
        <script>
            async function geoBlock() {
                let response = await fetch("https://ipwho.is/");
                let data = await response.json();

                if (data.city && data.city.toLowerCase() == "maasland") {
                    document.body.innerHTML = "<h1>No.</h1>";
                }
            }

            window.onload = geoBlock;
        </script>
        <script async src="https://plausible.io/js/pa-4kr7oA2eNIxlj8Ld4UWvF.js"></script>
        <script>
            window.plausible = window.plausible || function() {
                (plausible.q = plausible.q || []).push(arguments)
            }, plausible.init = plausible.init || function(i) {
                plausible.o = i || {}
            };
            plausible.init()
        </script>
    </head>
    <body class="site-body">
        <main class="site-main">
            {% block content %}{% endblock %}
        </main>
        {% block footer %}
            <footer class="site-footer">
                <a class="footer-author" href="https://gijs6.nl" target="_blank">Door <strong>Gijs ten Berg</strong></a>

                <a class="footer-license"
                   href="https://creativecommons.org/public-domain/cc0/"
                   target="_blank"
                   rel="license noopener">CC0</a>

                <a class="footer-contact" href="mailto:gijs6@dupunkto.org">Contact</a>

                <a class="footer-repo"
                   href="https://github.com/Gijs6/school.gijs6.nl"
                   target="_blank"
                   rel="noopener">Repository</a>

                <a class="footer-source"
                   href="https://github.com/Gijs6/school.gijs6.nl/blob/main/{{ page_path }}"
                   target="_blank"
                   rel="noopener">Broncode</a>

                <a class="footer-feeds" href="/rss.xml">RSS</a>

                <a class="footer-feeds" href="/atom.xml">Atom</a>
            </footer>
        {% endblock %}
    </body>
</html>
